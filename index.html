<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/index.css">
  <script src="./src/js/index.js" type="module" defer></script>
  <title></title>
</head>
<body>
  <div class="container">
    <p class="instructions">
      Enter the TAB numbers for each chord, one by one. Click 'SAVE' and you'll see a visual representation of the chord as well as the notes used.
    </p>
    <div class="outputArea">
      <input type="text" id="inp" autocomplete="off" placeholder="enter TAB fret numbers lowest to highest"><br>
      <span id="clearAll">clear all chords</span>
      
      
      <div id="output"></div>
      
      <div class="list" id="list"></div>
    </div>
  </div>
</body>
</html>
